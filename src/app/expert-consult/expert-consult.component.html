<h2 class="text-center">Expert Consultancy</h2>
<div class="container formtable mt-2 mb-5 border">
  <form class="p-3" (ngSubmit)="submit()">
    <div>
      Select Country:
      <select id="country" [(ngModel)]="selectedCountry" (change)="countrySelect()" class="form-select d-inline-block" name="country">
        <option *ngFor="let item of countrys" [value]="item">{{item}}</option>
      </select>
    </div>
    <div>
      Select State:
      <select id="state" [(ngModel)]="selectedState" (change)="stateSelect()" class="form-select d-inline-block" name="state">
        <option *ngFor="let item of states" [value]="item">{{item}}</option>
      </select>
    </div>
    <div>
      Select City:
      <select id="city" [(ngModel)]="selectedCity" (change)="citySelect()" class="form-select d-inline-block" name="city">
        <option *ngFor="let item of citys" [value]="item">{{item}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success w-100 submit mt-2">Submit</button>
  </form>
</div>

<hr class="container" *ngIf="listOfSelectedExperts.length>0">

<div class="container my-2 experts d-flex flex-wrap justify-content-evenly">
  <div *ngFor="let expert of listOfSelectedExperts">
      <div class="card m-2 my-4 overflow-auto bg-success" style="width: 18rem;">
          <img src="../../assets/images/expert/person.png" class="card-img-top mt-2" alt="...">
          
          <div class="card-body d-flex flex-column justify-content-around">
              <h5 class="card-title">{{expert.name}}</h5>
              <p class="card-text">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem natus aut eaque facilis magni, accusamus nihil quam possimus illo consequatur ullam modi veritatis iusto cumque!
              </p>
              <p>
                Contact: {{expert.mobile}}
              </p>
          </div>
          <!-- <div class="card-body d-flex justify-content-end">
              <button class="btn btn-secondary col-2"><i class="bi bi-eye"></i></button>
          </div> -->
      </div>
  </div>
</div>
