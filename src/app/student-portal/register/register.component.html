<div class="container mt-5 mb-5">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="p-3">
        <div class="lockdiv d-flex flex-column">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSNpjfCk957rg_kcDFcGu-jjPuJ6ZEUIL_4Q&usqp=CAU"
                alt="img" class="lock">
            <div class="registrationtext">Register to Student's Portal</div>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="userId" placeholder="User Id" formControlName="userId">
            <label for="userId">User Id</label>
            <div *ngIf="userId.touched && userId.status == 'INVALID' " class="error">
                User ID cant be blank
            </div>
        </div>
        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="name" placeholder="Name" formControlName="name">
            <label for="name">Name</label>
            <div *ngIf="name.touched && name.status == 'INVALID' " class="error">
                Name can't be blank
            </div>
        </div>
        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="college" placeholder="College" formControlName="college">
            <label for="college">College</label>
            <div *ngIf="college.touched && college.status == 'INVALID' " class="error">
                College can't be blank
            </div>
        </div>
        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="mobile" placeholder="mobile" formControlName="mobile">
            <label for="mobile">Mobile Number</label>
        </div>
        <div class="form-floating mb-3 mt-3">
            <textarea class="form-control" id="about" placeholder="About" formControlName="about"
                style="height: 70px"></textarea>
            <label for="about">Qualifications</label>
        </div>
        <div class="row">
            <div class="form-floating mb-3 col-6">
                <input type="password" class="form-control" id="password" placeholder="Password"
                    formControlName="password">
                <label for="password" style="padding-left: 20px;">Password</label>
                <div *ngIf="password.touched && password.status == 'INVALID' " class="error">
                    Password can't be blank
                </div>
            </div>
            <div class="form-floating mb-3 col-6">
                <input type="password" class="form-control" id="cpassword" placeholder="cPassword"
                    formControlName="cpassword">
                <label for="cpassword" style="padding-left: 20px;">Confirm Password</label>
                <div *ngIf="cpassword.touched && cpassword.status == 'INVALID' " class="error">
                    Password doesnot match
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <div class="">
                <button type="submit" [disabled]="registerForm.status == 'INVALID'" class="btn btn-success mb-2">Sign
                    in</button>
            </div>
        </div>
        <div class="d-flex justify-content-between">
            <hr style="width: 45%;">
            OR
            <hr style="width: 45%;">
        </div>
        <div class="mb-2 d-flex justify-content-center align-items-center">
            <a routerLink="/student/login"> Already have an
                account?</a>
        </div>
    </form>
</div>
<h1 class="text-success text-center">{{registered}}</h1>
